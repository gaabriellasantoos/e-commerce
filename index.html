<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <form method="get" action=".">
    <div class="container">

      <h1>Login</h1>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="primeiroNome">Primeiro Nome</label>
          <input type="text" class="form-control" id="primeiroNome">
        </div>
        <div class="form-group col-md-6">
          <label for="segundoNome">Segundo Nome</label>
          <input type="text" class="form-control" id="segundoNome">
        </div>
        <div class="form-group col-md-6">
          <label for="telefone">Telefone</label>
          <input type="text" class="form-control" id="telefone">
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group col-md-6">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha">
        </div>
        <div class="form-group col-md-6">
          <label for="formaPagamento">Forma de Pagamento</label>
          <select class="form-control" id="formaPagamento">
            <option value="cartao">Cartão de Crédito</option>
            <option value="boleto">Boleto Bancário</option>
            <option value="debito">Débito Online</option>
            <option value="pix">Pix</option>
          </select>
        </div>
      </div>
  
      <!-- CAMPO CEP -->
      <div class="form-group col-md-2">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep">
      </div><br><br>

      <!-- BLOCO PARA DADOS DE RUA, NÚMERO E BAIRRO -->
      <div class="row">
        <div class="form-group col-md-4">
          <label for="rua">Rua</label>
          <input type="text" class="form-control" id="rua" placeholder="Rua dos Bobos">
        </div>
        <div class="form-group col-md-2">
          <label for="inputAddress">N.º</label>
          <input type="text" class="form-control" id="numero" placeholder="nº 0">
        </div>
        <div class="form-group col-md-4">
          <label for="inputAddress2">Bairro</label>
          <input type="text" class="form-control" id="bairro">
        </div>
      </div><br><br>

      <!-- BLOCO PARA DADOS DE CIDADE E ESTADO -->
      <div class="row">
        <div class="form-group col-md-3">
          <label for="complemento">Complemento</label>
          <input type="text" class="form-control" id="complemento" placeholder="Apartamento, hotel, casa, etc.">
        </div>
        <div class="form-group col-md-4">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="form-group col-md-3">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" id="estado">
        </div>
      </div><br><br>

      <button class="btn btn-primary" onclick="">Login</button>
    </div>
  </form>

  <script type="text/javascript" src="login.js"></script>
</body>

</html>
